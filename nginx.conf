server {
    listen 80;
    listen [::]:80;
    server_name drcomp.org www.drcomp.org;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name drcomp.org www.drcomp.org;

    # SSL Configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/drcomp.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/drcomp.org/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/drcomp.org/chain.pem;

    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Document Root
    root /var/www/drcomp;
    index index.php index.html;

    # Logs
    access_log /var/log/nginx/drcomp.access.log;
    error_log /var/log/nginx/drcomp.error.log;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # Max upload size
    client_max_body_size 32M;

    # Deny access to sensitive files and directories
    location ~ /(\.git|cache|bin|logs|backup|tests)/.*$ { return 403; }
    location ~ /\.ht { deny all; }
    location ~ /(LICENSE\.txt|composer\.lock|composer\.json|nginx\.conf|web\.config|htaccess\.txt|\.htaccess) { return 403; }

    # Allow access to system JS files
    location ~* /system/.*\.(js|css)$ {
        expires 7d;
        add_header Cache-Control "public, no-transform";
    }

    # Deny access to system PHP files except index.php
    location ~* /system/.*\.php$ { return 403; }

    # Allow access to vendor JS/CSS
    location ~* /vendor/.*\.(js|css)$ {
        expires 7d;
        add_header Cache-Control "public, no-transform";
    }

    # Deny access to vendor PHP
    location ~* /vendor/.*\.php$ { return 403; }

    # Cache static assets
    location ~* \.(ico|css|js|gif|jpeg|jpg|png|svg|woff|woff2|ttf|eot|webp|avif)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
        try_files $uri $uri/ =404;
    }

    # Main location block - Grav routing
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM Configuration
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
    }
}
