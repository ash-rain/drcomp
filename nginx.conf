server {
    listen 80;
    listen [::]:80;
    server_name drcomp.org www.drcomp.org;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name drcomp.org www.drcomp.org;

    # SSL (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/drcomp.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/drcomp.org/privkey.pem;

    # Document Root
    root /var/www/drcomp;
    index index.php;

    # Logs
    access_log /var/log/nginx/drcomp.access.log;
    error_log /var/log/nginx/drcomp.error.log;

    # Max upload size
    client_max_body_size 32M;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml image/svg+xml;

    # Deny access to internal dirs
    location ~* /(\.git|cache|bin|logs|backup|tests|vendor)/ {
        return 403;
    }

    # Deny dotfiles
    location ~ /\. {
        return 403;
    }

    # Static files caching
    location ~* \.(ico|css|js|gif|jpeg|jpg|png|svg|woff|woff2|ttf|eot|webp)$ {
        expires 30d;
        try_files $uri =404;
    }

    # Main Grav rewrite
    location / {
        try_files $uri $uri/ /index.php?_url=$uri&$args;
    }

    # PHP handler
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }
}
